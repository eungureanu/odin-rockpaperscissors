<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rps-style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Luckiest+Guy">
    <script src="rps-javascript.js" defer></script>
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <div class="message">Feeling lucky? Let's play rock-paper-scissors and find out! <br>Click on an option to see if you can beat me.</div>
    <div class="options">
        <div id="rock" class="container">
            <img src="img/rock.png" alt="rock">
            <div class="text">ROCK</div>
        </div>
        <div id="paper" class="container">
            <img src="img/paper.png" alt="paper">
            <div class="text">PAPER</div>
        </div>
        <div id="scissors" class="container">
            <img src="img/scissors.png" alt="scissors">
            <div class="text">SCISSORS</div>
        </div>
    </div>
    <div class="score message">
        <div>
            <div>Computer</div>
            <div id="computerScore">0</div>
        </div>
        <div >
            <div>Player</div>
            <div id="playerScore">0</div>
        </div>
    </div>
</body>

</html>
