<body>
    <script>
        console.log("Hello, World!");
        let options = ["rock", "paper", "scissors"];
        let computerOption = options[Math.floor(Math.random() * options.length)];
        console.log(computerOption);
        let userOption = prompt ("What will it be? Rock? Paper? Scissors? Choose wisely!");
        console.log (userOption);
        console.log(typeof(userOption));
        let result;
        if (userOption==computerOption) {
            result = "It's a tie!"
        } else if (userOption=="rock") {
            if (computerOption=="paper") {
                result="You LOSE! :("
            } else {
                result="You WIN! :)"
            }
        } else if (userOption=="paper") {
            if (computerOption=="scissors") {
                result="You LOSE! :("
            } else {
                result="You WIN! :)"
            }
        } else if (userOption=="scissors") {
            if (computerOption=="rock") {
                result="You LOSE! :("
            } else {
                result="You WIN! :)"
            }
        } else {
            result = "Oops! It looks like there a typo there, try again."
        }
        console.log(result);
    </script>
